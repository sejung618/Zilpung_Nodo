<html layout:decorate="~{layout}">
	
<div layout:fragment="content">
	
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
		<h1 class="h3 mb-0 text-gray-800">품목그룹 등록</h1>
	</div>
	
    <form th:action="@{/basic/itemgroup/create}" th:object="${itemGroupForm}" method="post" Style="width:30%;">
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
			<div th:each="err : ${#fields.allErrors()}" th:text="${err}"></div>
		</div>
        <div class="pb-3 my-3 border-bottom">
            <label for="content" style="margin-right:10px;">품목그룹명</label>
            <input type="text" name="IgName" id="IgName" class="form-control">
        </div>
        <div style="display:flex;">
        	<input type="submit" value="저장" class="btn btn-primary">
        	<a href="/basic/itemgroup/list" class="btn mx-2 border-primary text-primary">취소</a>
        </div>
    </form>
    
    <script>
		$("#BS_ItemManage").attr("class", "collapse show");		// 아코디언 메뉴 열기
		$("#BS_ItemManage div").children("a:eq(1)").attr("class", "collapse-item active");	// 선택 메뉴 텍스트 변화
		$("#BS_ItemManage_a").attr("aria-expanded", "true");		// 화살표 방향(▽)
		// $("#BS_ItemManage_a").attr("class", "nav-link"); 
	</script>
    
</div>

</html>
