<html layout:decorate="~{layout}">

<div layout:fragment="content" class=" m-3">
	<table class="table table-bordered table-hover-td" style="width:20%; box-shadow:0px 0px 10px 2px rgba(100,100,100,0.2) !important">
	    <thead class="table-primary">
	        <tr class="text-center">
				<th>#</th>
	            <th>품목그룹코드</th>
	            <th>품목그룹명</th>
	        </tr>
	    </thead>
	    <tbody class="table-group-divider">
	        <tr class="text-center" th:each="itemGroup, loop : ${itemGroupList}">
				<td th:text="${loop.count}"></td>
	            <td>
					<a th:href="@{|/basic/itemgroup/detail/${itemGroup.id}|}" th:text="${itemGroup.IgCode}"></a>
				</td>
	            <td th:text="${itemGroup.IgName}"></td>
	        </tr>
	    </tbody>
	</table>
	<div>
		<a th:href="@{/basic/itemgroup/create}" class="btn btn-primary">추가</a>
	</div>
</div>

</html>
