<html layout:decorate="~{/layout}">
<div layout:fragment="content" class="container my-3">
  	<h5 class="my-3 border-bottom pd-2">수정 및 삭제</h5>
   <table class="table table-bordered table-hover-td">
      <thead class="table-primary">
         <tr class="text-center">
            <th>일자-No.</th>
            <th>거래처명</th>
            <th>거래처코드</th>
            <th>품목명</th>
            <th>품목명코드</th>
            <th>담당자</th>
            <th>담당자사번</th>
            <th>납기일자</th>
            <th>입고수량</th>
            <th>입고위치</th>
            <th>진행상태</th>
         </tr>   
      </thead>
      <body>
		  <tr class="text-center">
         <th>
            <th:text="@{|/warehousing/${warehousing.WHid}|}" th:text="${warehousing.WHDate}">
         </th>
         <th>
            <th:text="@{|/warehousing/${warehousing.WHid}|}" th:text="${warehousing.WHAName}">
         </th>
         <th>
            <th:text="@{|/warehousing/${warehousing.WHid}|}" th:text="${warehousing.WHACode}">
         </th>
         <th>
            <th:text="@{|/warehousing/${warehousing.WHid}|}" th:text="${warehousing.WHIName}">
         </th>
         <th>
            <th:text="@{|/warehousing/${warehousing.WHid}|}" th:text="${warehousing.WHICode}">
         </th>
         <th>
            <th:text="@{|/warehousing/${warehousing.WHid}|}" th:text="${warehousing.WHPName}">
         </th>
         <th>
            <th:text="@{|/warehousing/${warehousing.WHid}|}" th:text="${warehousing.WHPNum}">
         </th>
         <th>
            <th:text="@{|/warehousing/${warehousing.WHid}|}" th:text="${warehousing.WHDT}">
         </th>
         <th>
            <th:text="@{|/warehousing/${warehousing.WHid}|}" th:text="${warehousing.WHCAmount}">
         </th>
         <th>
            <th:text="@{|/warehousing/${warehousing.WHid}|}" th:text="${warehousing.WHLocation}">
         </th>
         <th>
            <th:text="@{|/warehousing/${warehousing.WHid}|}" th:text="${warehousing.WHState}">
         </th>
         </tr>
      </body>
   </table>
   <a th:href="@{|/warehousing/modify/${warehousing.WHid}|}" class="btn btn-primary my-2" style="left: 85%; margin-right: 5px;" > 수정</a>
   <a href="javascript:void(0);" th:data-uri="@{|/warehousing/delete/${warehousing.WHid}|}" class="delete btn btn-primary my-2" th:text="삭제" style="left: 85%;"> 삭제</a>
   
   <script type='text/javascript'>
   const delete_elements = document.getElementsByClassName("delete");
   Array.from(delete_elements).forEach(function(element) {
       element.addEventListener('click', function() {
           if(confirm("정말로 삭제하시겠습니까?")) {
               location.href = this.dataset.uri;
           };
       });
   });
</script>
</div>
</html>
