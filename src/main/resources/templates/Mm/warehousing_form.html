<html layout:decorate="~{/layout}">
<div layout:fragment="content">
	<div class="d-sm-flex align-items-center justify-content-between mb-4">
		<h1 class="h3 mb-0 text-gray-800">입고</h1>
	</div>
	<form th:object="${warehousingForm}" method="post" style="width:500px;">
		<div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
			<div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
		</div>
		<div class="mb-3">
			<label for="WHDate" class="form-label">일자</label>
			<input type="date" th:field="*{WHDate}" name="WHDate" id="WHDate" class="form-control">
		</div>
		<div class="mb-3">
			<label for="WHAName" class="form-label">거래처명</label>
			<input type="text" th:field="*{WHAName}" name="WHAName" id="WHAName" class="form-control">
		</div>
		<div class="mb-3">
			<label for="WHACode" class="form-label">거래처코드</label>
			<input type="text" th:field="*{WHACode}" name="WHACode" id="WHACode" class="form-control">
		</div>
		<div class="mb-3">
			<label for="WHIName" class="form-label">품목명</label>
			<input type="text" th:field="*{WHIName}" name="WHIName" id="WHIName" class="form-control">
		</div>
		<div class="mb-3">
			<label for="WHICode" class="form-label">품목코드</label>
			<input type="text" th:field="*{WHICode}" name="WHICode" id="WHICode" class="form-control">
		</div>
		
		<div class="mb-3">
			<label for="jb-input-text">담당사번</label>
			<select name="WHPNum" id="WHPNum" class="form-control">
				<option value="">담당사번을 선택해주세요</option>
				<option th:each="employee : ${empList}" th:value="${employee.empnum}" th:text="${employee.empnum}"
					th:data-empname="${employee.empname}"></option>
			</select>
		</div>

		<div class="mb-3">
			<label for="WHPName" class="form-label">담당자</label>
			<input type="text" th:field="*{WHPName}" name="WHPName" id="WHPName" class="form-control WHPName">
		</div>
		
		<!--div class="mb-3">
			<label for="WHPName" class="form-label">담당자</label>
			<input type="text" th:field="*{WHPName}" name="WHPName" id="WHPName" class="form-control">
		</div>
		<div class="mb-3">
			<label for="WHPNum" class="form-label">담당자사번</label>
			<input type="text" th:field="*{WHPNum}" name="WHPNum" id="WHPNum" class="form-control">
		</div-->
		
		
		<div class="mb-3">
			<label for="WHDT" class="form-label">납기일자</label>
			<input type="date" th:field="*{WHDT}" name="WHDT" id="WHDT" class="form-control">
		</div>
		<div class="mb-3">
			<label for="WHCAmount" class="form-label">입고수량</label>
			<input type="text" th:field="*{WHCAmount}" name="WHCAmount" id="WHCAmount" class="form-control">
		</div>
		<div class="mb-3">
			<label for="WHLocation" class="form-label">입고위치</label>
			<input type="text" th:field="*{WHLocation}" name="WHLocation" id="WHLocation" class="form-control">
		</div>
		<div class="form-group mb-3">
			<label for="WHState" class="form-label">진행상태</label>
			<select class="form-select" th:field="*{WHState}" name="WHState" id="WHState">
				<option value="-">-</option>
				<option value="미입고">미입고</option>
				<option value="입고">입고</option>
			</select>
		</div>
		<input type="submit" value="저장하기" class="btn btn-primary my-2" style="left: 90%;">
	
		<script th:inline="javascript">

			$(document).ready(function () {
				$('#WHPNum').change(function () {
					var valueempname = $(this).find(':selected').attr("data-empname");

					$('.WHPName').val(valueempname);

				});
			});
		</script>

</form>
</div>
