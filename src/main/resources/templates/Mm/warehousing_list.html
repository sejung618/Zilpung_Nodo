<html layout:decorate="~{/layout}">
<div layout:fragment="content" class="container my-3">
	<h1>입고 현황</h1>
    <div class="row my-3">
		<div class="col-6">
		    <div class="input-group" style="left: 100%;">
		        <input type="text" id="search_kw" class="form-control" th:value="${kw}">
		        <button class="btn btn-outline-secondary" type="button" id="btn_search">검색</button>
		    </div>
	    </div>
    </div>
	<table class="table">
		<thead class="table-primary">
			<tr class="text-center">
				<th>번호</th>
				<th>일자-No.</th>
				<th>거래처명</th>
				<th>품목명</th>
				<th>납기일자</th>
				<th>입고수량</th>
				<th>진행상태</th>
			</tr>	
		</thead>
		<tbody>
			<tr class="text-center table-active" th:each="warehousing, loop : ${paging}">
				<td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>
				<th>
					<a th:href="@{|/warehousing/detail/${warehousing.id}|}" th:text="${warehousing.WHDate}"></a>
				</th>
				<th>
					<th:text="@{|/warehousing/${warehousing.id}|}" th:text="${warehousing.WHAName}">
				</th>
				<th>
					<th:text="@{|/warehousing/${warehousing.id}|}" th:text="${warehousing.WHIName}">
				</th>
				<th>
					<th:text="@{|/warehousing/${warehousing.id}|}" th:text="${warehousing.WHDT}">
				</th>
				<th>
					<th:text="@{|/warehousing/${warehousing.id}|}" th:text="${warehousing.WHCAmount}">
				</th>
				<th>
					<th:text="@{|/warehousing/${warehousing.id}|}" th:text="${warehousing.WHState}">
				</th>
			</tr>
		</tbody>
	</table>
	<!-- 페이징처리 시작 -->
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                 <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number-1}">
                    <span>이전</span>
                </a>
            </li>
            <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                th:if="${page >= paging.number-5 and page <= paging.number+5}"
                th:classappend="${page == paging.number} ? 'active'" 
                class="page-item">
                <a th:text="${page}" class="page-link" href="javascript:void(0)" th:data-page="${page}"></a>
            </li>
            <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number+1}">
                    <span>다음</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- 페이징처리 끝 -->
    <div class="col-6">
		<a th:href="@{/warehousing/create}" class="btn btn-primary" style="left: 180%;"> 입고</a>
	</div>
	<form th:action="@{/warehousing/list}" method="get" id="searchForm">
        <input type="hidden" id="kw" name="kw" th:value="${kw}">
        <input type="hidden" id="page" name="page" th:value="${paging.number}">
    </form>
</dvi>
<script layout:fragment="script" type='text/javascript'>
const page_elements = document.getElementsByClassName("page-link");
Array.from(page_elements).forEach(function(element) {
    element.addEventListener('click', function() {
        document.getElementById('page').value = this.dataset.page;
        document.getElementById('searchForm').submit();
    });
});
const btn_search = document.getElementById("btn_search");
btn_search.addEventListener('click', function() {
    document.getElementById('kw').value = document.getElementById('search_kw').value;
    document.getElementById('page').value = 0;  // 검색버튼을 클릭할 경우 0페이지부터 조회한다.
    document.getElementById('searchForm').submit();
});
</script>
</div>
</html>
