<html layout:decorate="~{/layout}">
<div layout:fragment="content">
	<div class="d-sm-flex align-items-center justify-content-between mb-4">
		<h1 class="h3 mb-0 text-gray-800">상세정보</h1>
	</div>
	<table class="table table-bordered table-hover-td" style="max-width:500px;">

		<tr>
			<th class="table-primary text-center"  style="width:10%; min-width:100px;">일자-No.</th>
			<td th:text="${inventory.innum}" style="width:10%; min-width:200px;"></td>
		</tr>
		<tr>
			<th class="table-primary text-center" style="width:10%; min-width:100px;">품목명</th>
			<td th:text="${inventory.item.itmName}" style="width:10%; min-width:200px;"></td>
		</tr>
		<tr>
			<th class="table-primary text-center" style="width:10%; min-width:100px;">품목코드</th>
			<td th:text="${inventory.item.itmCode}" style="width:10%; min-width:200px;"></td>
		</tr>
		<tr>
			<th class="table-primary text-center" style="width:10%; min-width:100px;">담당자</th>
			<td th:text="${inventory.employee.empname}" style="width:10%; min-width:200px;"></td>
		</tr>
		<tr>
			<th class="table-primary text-center" style="width:10%; min-width:100px;">담당자사번</th>
			<td th:text="${inventory.employee.empnum}" style="width:10%; min-width:200px;"></td>
		</tr>
		<tr>
			<th class="table-primary text-center" style="width:10%; min-width:100px;">수량</th>
			<td th:text="${inventory.inquantity}" style="width:10%; min-width:200px;"></td>
		</tr>
		<tr>
			<th class="table-primary text-center" style="width:10%; min-width:100px;">규격</th>
			<td th:text="${inventory.item.itmStandard}" style="width:10%; min-width:200px;"></td>
		</tr>

	</table>
	<a th:href="@{|/inventory/modify/${inventory.inid}|}" class="btn btn-primary my-2" sec:authorize="isAuthenticated()"
		th:if="${inventory.employee != null and #authentication.principal.empname == inventory.employee.empname}"
		th:text="수정"></a>


	<!--<a th:href="@{|/inventory/modify/${inventory.inid}|}" class="btn btn-primary my-2"
      style="left: 85%; margin-right: 5px;"> 수정</a>-->

	<a href="javascript:void(0);" th:data-uri="@{|/inventory/delete/${inventory.inid}|}"
		class="delete btn mx-2 border-primary text-primary" sec:authorize="isAuthenticated()"
		th:if="${inventory.employee != null and #authentication.principal.empname == inventory.employee.empname}"
		th:text="삭제" style="left: 85%;"> 삭제</a>

	<a th:href="@{|/inventory/list|}" class="btn border-primary text-primary">목록</a>

	<script type='text/javascript'>
		const delete_elements = document.getElementsByClassName("delete");
		Array.from(delete_elements).forEach(function (element) {
			element.addEventListener('click', function () {
				if (confirm("정말로 삭제하시겠습니까?")) {
					location.href = this.dataset.uri;
				};
			});
		});
	</script>
