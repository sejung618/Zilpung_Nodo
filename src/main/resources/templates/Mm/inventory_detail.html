<html layout:decorate="~{/layout}">
<div layout:fragment="content" class="container my-3">
   <div class="my-3 border-bottom">
        <div>
            <h1>수정 및 삭제</h1>
        </div>
    </div>
   <table class="table">
      <thead class="table-primary">
         <tr class="text-center">
            <th>일자-No.</th>
            <th>품목명</th>
            <th>품목코드</th>
            <th>담당자</th>
            <th>담당자사번</th>
            <th>수량</th>
            <th>규격</th>
         </tr>   
      </thead>
      <body>
		  <tr class="text-center table-active">
         <th>
            <th:text="@{|/inventory/${inventory.id}|}" th:text="${inventory.INDate}">
         </th>
         <th>
            <th:text="@{|/inventory/${inventory.id}|}" th:text="${inventory.ININame}">
         </th>
         <th>
            <th:text="@{|/inventory/${inventory.id}|}" th:text="${inventory.INICode}">
         </th>
         <th>
            <th:text="@{|/inventory/${inventory.id}|}" th:text="${inventory.INPName}">
         </th>
         <th>
            <th:text="@{|/inventory/${inventory.id}|}" th:text="${inventory.INPNum}">
         </th>
         <th>
            <th:text="@{|/inventory/${inventory.id}|}" th:text="${inventory.INQuantity}">
         </th>
         <th>
            <th:text="@{|/inventory/${inventory.id}|}" th:text="${inventory.INStandard}">
         </th>
         </tr>
      </body>
   </table>
   <a th:href="@{|/inventory/modify/${inventory.id}|}" class="btn btn-primary my-2" style="left: 85%; margin-right: 5px;" > 수정</a>
   <a href="javascript:void(0);" th:data-uri="@{|/inventory/delete/${inventory.id}|}" class="delete btn btn-primary my-2" th:text="삭제" style="left: 85%;"> 삭제</a>
   <!-- sec:authorize="isAuthenticated()"    45번째쭐 삭제에 넣기-->
   </dvi>
   <script type='text/javascript'>
   const delete_elements = document.getElementsByClassName("delete");
   Array.from(delete_elements).forEach(function(element) {
       element.addEventListener('click', function() {
           if(confirm("정말로 삭제하시겠습니까?")) {
               location.href = this.dataset.uri;
           };
       });
   });
</script>
</html>
