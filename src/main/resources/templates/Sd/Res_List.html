<html layout:decorate="~{/layout}">
	<div layout:fragment="content" class="container my-3">
		<h1>예약 현황</h1>
		<table class="table table-bordered table-hover-td">
			<thead class="table-primary">
				<tr class="text-center">
					<th>번호</th>
					<th>예약번호</th>
					<th>예약날짜</th>
					<th>예약물품</th>
					<th>예약물품 수량</th>
					<th>총 액</th>
					<th>픽업여부</th>
					<th>픽업시간</th>
				</tr>
			</thead>
			
			<tbody>
				<tr class="text-center table-active" th:each="Reservation, loop:${ResList}">
					<td th:text="${loop.count}"></td>
					<td>
						<a th:href="@{|/reservation/detail/${Reservation.id}|)" th:text="${Reservation.RV_Num}"></a>
					</td>
					<td th:text="${Reservation.RV_Date}"></td>
					<td th:text="${Reservation.RV_Item}"></td>
					<td th:text="${Reservation.RV_Count + '개'}"></td>
					<td th:text="${Reservation.RV_Sum + '원'}"></td>
					<td th:text="${Reservation.RV_Pick}"></td>
					<td th:text="${Reservation.RV_PTime}"></td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/reservation/create}" class="btn btn-primary">예약신청</a>
	</div>
</html>
