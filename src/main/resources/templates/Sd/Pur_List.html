<html layout:decorate="~{/layout}">
	<div layout:fragment="content" class="container my-3">
		<h1>구매 현황</h1>
		<table class="table">
			<thead class="table-primary">
				<tr class="text-center">
					
					<th>번호</th>
					<th>구매번호</th>
					<th>구매 회사명</th>
					<th>구매 물품명(가격 :원)</th>
					<th>구매 물품 수량</th>
					<th>총 액</th>
				</tr>
			</thead>
			
			<tbody>
				<tr class="text-center table-active" th:each="Purchase, loop:${PurList}">
					<td th:text="${loop.count}"></td>
					<td>
						<a th:href="@{|/purchase/detail/${Purchase.id}|}" th:text="${Purchase.PC_Num}"> </a> 
					</td>
					<td th:text="${Purchase.PC_Company}"></td>
					<td th:text="${Purchase.PC_Item + '(' + Purchase.PC_Price + '원)'}"></td>
					<td th:text="${Purchase.PC_Count + '개'}"></td>
					<td th:text="${Purchase.PC_VATSUM + '원'}"></td>
					 
				</tr>
			</tbody>
		</table>
		<a th:href="@{/purchase/create}" class="btn btn-primary">구매 입력</a>
	</div>
</html>
