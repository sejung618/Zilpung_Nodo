<!DOCTYPE html>
<html layout:decorate="~{layout}">
	
<div layout:fragment="content" class="m-3">

	<!-- Page Heading --> 
	<div class="d-sm-flex align-items-center justify-content-between mb-4">
		<h1 class="h3 mb-0 text-gray-800">대시보드</h1>
	</div>
	
	<!-- authentication.principal 테스트용 -->

	<div>
		<!-- Full Calendar -->
		<div class="card shadow mb-4">
			<div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
				<h6 class="m-0 font-weight-bold text-primary">Caledar</h6>
			</div>
			<div class="card-body">
				<div id="calendar" class="fc fc-media-screen fc-direction-ltr fc-theme-standard"></div>
			</div>
		</div>
	</div>
	
</div>

<script layout:fragment="script" type='text/javascript'>
	
	document.addEventListener('DOMContentLoaded', function() {
			var calendarEl = document.getElementById('calendar');
			var calendar = new FullCalendar.Calendar(calendarEl, {
				editable: true,
				selectable: true,
				businessHours: true,
				dayMaxEvents: true,
				events: [
					{
						id: 'ab',
						title: '추가기능 구현',
						start: '2024-03-04T10:00:00',
						end: '2024-03-08T12:00:00',
					},
					{
						id: 'b',
						title: '마무리',
						start: '2024-03-11',
						end: '2024-03-15T12:00:00',
					}
				],
				selectable: true,
				timeZone: 'UTC',

			});
			calendar.render();
	});
	
</script>
         
</html>
