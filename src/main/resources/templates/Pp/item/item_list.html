<html layout:decorate="~{layout}">

<div layout:fragment="content" class="m-3">
	
	<div class="d-sm-flex align-items-center justify-content-between mb-4">
		<h1 class="h3 mb-0 text-gray-800">품목 조회</h1>
	</div>
	
	<table class="table table-bordered table-hover-td" style="width:1500px;">
	    <thead class="table-primary">
	        <tr class="text-center">
				<th>#</th>
	            <th>품목코드</th>
	            <th>품목명</th>
	            <th>품목그룹</th>
	            <th>분류</th>
	            <th>규격</th>
	            <th>입고단가</th>
	            <th>출고단가</th>
	            <th>수정/삭제</th>
	        </tr>
	    </thead>
	    <tbody class="table-group-divider">
	        <tr class="text-center" th:each="itemGroup, loop:${itemGroupList}">
				<td th:text="${loop.count}"></td>
	            <td th:text="${itemGroup.ItmCode}" class="text-primary"></td>
	            <td th:text="${itemGroup.ItmName}"></td>
	            <td th:text="${itemGroup.ItmGroup}"></td>
	            <td th:text="${itemGroup.ItmCategory}"></td>
	            <td th:text="${itemGroup.ItmStandard}"></td>
	            <td th:text="${itemGroup.ItmSprice}"></td>
	            <td th:text="${itemGroup.ItmRprice}"></td>
	            <td>
					<a th:href="@{|/basic/item/modify/${item.ItmId}|}"><img src="/img/pencil-solid.svg" alt="수정" style="height:15px"></a> / 
					<a class="delete" href="javascript:void(0);" th:data-uri="@{|/basic/itemgroup/delete/${itemGroup.id}|}"><img src="/img/trash-can-solid.svg" alt="삭제" style="height:15px"></a>
				</td>
	        </tr>
	    </tbody>
	</table>
	
	<div>
		<a th:href="@{/basic/item/create}" class="btn btn-primary">추가</a>
	</div>
	
</div>

<script layout:fragment="script" type='text/javascript'>
	const delete_elements = document.getElementsByClassName("delete");
	Array.from(delete_elements).forEach(function(element) {
	    element.addEventListener('click', function() {
	        if(confirm("정말로 삭제하시겠습니까?")) {
	            location.href = this.dataset.uri;
	        };
	    });
	});
</script>

</html>
