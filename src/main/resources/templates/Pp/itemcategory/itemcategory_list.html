<html layout:decorate="~{layout}">

<div layout:fragment="content" class="m-3">
	
	<div class="d-sm-flex align-items-center justify-content-between mb-4">
		<h1 class="h3 mb-0 text-gray-800">품목분류 조회</h1>
	</div>
	
	<table class="table table-bordered table-hover-td" style="width:500px;">
	    <thead class="table-primary">
	        <tr class="text-center">
				<th>#</th>
	            <th>품목분류코드</th>
	            <th>품목분류명</th>
	            <th>수정/삭제</th>
	        </tr>
	    </thead>
	    <tbody class="table-group-divider">
	        <tr class="text-center" th:each="itemCategory, loop:${itemCategoryList}">
				<td th:text="${loop.count}"></td>
	            <td>
					<a th:href="@{|/basic/itemcategory/detail/${itemCategory.IcId}|}" th:text="${itemCategory.IcCode}"></a>
				</td>
	            <td th:text="${itemCategory.IcName}"></td>
	            <td>
					<a th:href="@{|/basic/itemcategory/modify/${itemCategory.IcId}|}"><img src="/img/pencil-solid.svg" alt="수정" style="height:15px"></a> / 
					<a class="delete" href="javascript:void(0);" th:data-uri="@{|/basic/itemcategory/delete/${itemCategory.IcId}|}"><img src="/img/trash-can-solid.svg" alt="삭제" style="height:15px"></a>
				</td>
	        </tr>
	    </tbody>
	</table>
	
	<div>
		<a th:href="@{/basic/itemcategory/create}" class="btn btn-primary">추가</a>
	</div>
	

	<script layout:fragment="script" type='text/javascript'>
		const delete_elements = document.getElementsByClassName("delete");
		Array.from(delete_elements).forEach(function(element) {
		    element.addEventListener('click', function() {
		        if(confirm("정말로 삭제하시겠습니까?")) {
		            location.href = this.dataset.uri;
		        };
		    });
		});
	</script>

</div>

</html>
