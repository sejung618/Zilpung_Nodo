<html layout:decorate="~{layout}">



<body>
	<div layout:fragment="content" class="container my-3">
		<h1>사원 정보</h1>

		<div class="col-6">
			<div class="input-group">
				<div class="input-group-append">
					<select class="custom-select" id="searchType" th:value="${st}">
						<option value="">전체</option>
						<option value="empnum">사번</option>
						<option value="empname">이름</option>
						<option value="depname">부서</option>
						<option value="empposition">직책</option>
						<option value="empdate">입사일</option>
						<option value="empm">입사월</option>
					</select>
				</div>
				<input type="text" id="search_kw" class="form-control" th:value="${kw}">
				<button class="btn btn-outline-secondary" type="button" id="btn_search">찾기</button>
			</div>
		</div>
		<form th:action="@{/Hr/list}" method="get" id="searchForm">
			<input type="hidden" id="kw" name="kw" th:value="${kw}">
			<input type="hidden" id="st" name="st" th:value="${st}">
			<input type="hidden" id="page" name="page" th:value="${paging.number}">
		</form>

	<div class="col-6">
			<div class="input-group">
				<div class="input-group-append">
					<select class="custom-select" id="sortType" th:value="${sort}">
						<option value="empnum">사번</option>
						<option value="empposition">직책</option>
						<option value="empname">이름</option>
						<option value="depname">부서</option>
						<option value="empposition">직책</option>
						<option value="empdate">입사일</option>
						<option value="empm">입사월</option>
					</select>
				</div>
				<button class="btn btn-outline-secondary" type="button" id="btn_sort">정렬</button>
			</div>
		</div>
		<form th:action="@{/Hr/list}" method="get" id="sortForm">
			<input type="hidden" id="sort" name="sort" th:value="${sort}">
			<input type="hidden" id="page" name="page" th:value="${paging.number}">
		</form>

		<!--테이블 시작-->
		<table class="table table-bordered table-hover-td">

			<thead class="table-primary">
				<tr class="text-center">
					<th>사번</th>
					<th>이름</th>
					<th>입사일</th>
					<th>부서</th>
					<th>직책</th>
					<th>직위</th>
				</tr>
			</thead>

			<tbody>
				<tr class="text-center" th:each="Emplist : ${paging}">
					<td>
						<a th:href="@{|/Hr/detail/${Emplist.id}|}" th:text="${Emplist.empnum}"></a>
					</td>
					<td th:text="${Emplist.empname}"></td>
					<td th:text="${Emplist.empdate}"></td>
					<td><span th:if="${Emplist.depart != null}" th:text="${Emplist.depart.depname}"></span></td>
					<td th:text="${Emplist.empposition}"></td>
					<td th:text="${Emplist.empspot}"></td>

				</tr>
			</tbody>


		</table>
		<!--테이블 끝-->
		<!-- 페이징처리 시작 -->
		<div th:if="${!paging.isEmpty()}">
			<ul class="pagination justify-content-center">
				<li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
					<a class="page-link" href="javascript:void(0)" th:data-page="${paging.number-1}">
						<span>이전</span>
					</a>
				</li>
				<li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
					th:if="${page >= paging.number-4 and page <= paging.number+4}"
					th:classappend="${page == paging.number} ? 'active'" class="page-item">
					<a th:text="${page+1}" class="page-link" href="javascript:void(0)" th:data-page="${page}"></a>
				</li>
				<li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
					<a class="page-link" href="javascript:void(0)" th:data-page="${paging.number+1}">
						<span>다음</span>
					</a>
				</li>
			</ul>
		</div>

		<!-- 페이징처리 끝 -->

		<!--검색폼-->


		<div class="col-6">
			<a th:href="@{/Hr/create}" class="btn btn-primary">사원 추가</a>
		</div>




		
	<!--검색 자바스크립트-->
		<script layout:fragment="script" type='text/javascript'>
			const page_elements = document.getElementsByClassName("page-link");
			Array.from(page_elements).forEach(function (element) {
				element.addEventListener('click', function () {
					document.getElementById('page').value = this.dataset.page;
					document.getElementById('searchForm').submit();
				});
			});
			const btn_search = document.getElementById("btn_search");
			btn_search.addEventListener('click', function () {
				document.getElementById('kw').value = document.getElementById('search_kw').value;
				document.getElementById('st').value = document.getElementById('searchType').value;
				document.getElementById('page').value = 0;  // 검색버튼을 클릭할 경우 0페이지부터 조회한다.
				document.getElementById('searchForm').submit();
			});
			const btn_search1 = document.getElementById("btn_sort");
			btn_search1.addEventListener('click', function () {
				document.getElementById('sort').value = document.getElementById('sortType').value;
				document.getElementById('page').value = 0;  // 검색버튼을 클릭할 경우 0페이지부터 조회한다.
				document.getElementById('sortForm').submit();
			});

		</script>
		<!--타입변경 스크립트-->
		<script>
			document.getElementById("searchType").addEventListener("change", function () {
				var selectedOption = this.value;
				var searchInput = document.getElementById("search_kw");

				if (selectedOption === "empdate") {
					searchInput.type = "date";
				} else if (selectedOption === "empm") {
					searchInput.type = "month";
				} else if (selectedOption === "depname") {
					// Create a new select element
					var selectElement = document.createElement("select");
					selectElement.id = "search_kw";
					selectElement.setAttribute("th:value", "search_kw");

					// Add options to select element
					var option1 = document.createElement("option");
					option1.text = "인사";
					var option2 = document.createElement("option");
					option2.text = "품질";
					var option3 = document.createElement("option");
					option3.text = "영업";
					var option4 = document.createElement("option");
					option4.text = "생산";
					var option5 = document.createElement("option");
					option5.text = "자재";
					selectElement.add(option1);
					selectElement.add(option2);
					selectElement.add(option3);
					selectElement.add(option4);
					selectElement.add(option5);

					// Replace searchInput with selectElement
					searchInput.parentNode.replaceChild(selectElement, searchInput);
				} else {
					searchInput.type = "text";
				}
			});
		</script>
		<!--입력필드 초기화 스크립트 안댐...-->
		<script>
			document.getElementById("btn_search").addEventListener("click", function () {
				var searchInput = document.getElementById("search_kw");
				searchInput.value = ""; // 입력 필드의 값을 빈 문자열로 설정하여 지움
			});
		</script>



	</div>
