<html layout:decorate="~{layout}">

<head>
		<style>
		th, td {
			border: 2px solid rgb(222, 222, 222);

			}
	</style>
	
</head>

<body>
	<div layout:fragment="content" class="container my-3">
		<h1>사원 정보</h1>

		<!--테이블 시작-->
		<table class="table">

			<thead class="table-primary">
				<tr class="text-center">
					<th>사번</th>
					<th>이름</th>
					<th>입사일</th>
					<th>부서</th>
					<th>직책</th>
					<th>직위</th>
				</tr>
			</thead>

			<tbody>
				<tr class="text-center table-active" th:each="Emplist : ${paging}">
					<td>
						<a th:href="@{|/Hr/detail/${Emplist.id}|}" th:text="${Emplist.empnum}"></a>
					</td>
					<td th:text="${Emplist.empname}"></td>
					<td th:text="${Emplist.empdate}"></td>
					<td ><span th:if="${Emplist.depart != null}" th:text="${Emplist.depart.depname}"></span></td>
					<td th:text="${Emplist.empposition}"></td>
					<td th:text="${Emplist.empspot}"></td>

				</tr>
			</tbody>

			
		</table>
		<!--테이블 끝-->
		    <!-- 페이징처리 시작 -->
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                <a class="page-link"
                    th:href="@{|?page=${paging.number-1}|}">
                    <span>이전</span>
                </a>
            </li>
            <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
            th:if="${page >= paging.number-5 and page <= paging.number+5}"
                th:classappend="${page == paging.number} ? 'active'" 
                class="page-item">
                <a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}"></a>
            </li>
            <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
                    <span>다음</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- 페이징처리 끝 -->

		<div class="col-6">
			<a th:href="@{/Hr/create}" class="btn btn-primary">사원 추가</a>
		</div>

</body>

</html>
