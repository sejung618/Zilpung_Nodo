<html layout:decorate="~{layout}">

<div layout:fragment="content" class="container">
	<h5 class="my-3 border-bottom pd-2">직위 관리</h5>
	
	<form  th:object="${spot_Form}" method="post">
		<div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
			<div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
		</div>
		
		<div class="mb-3">
			<label for="spotcode" class="form-label">직위코드</label>
			<input type="text" th:field="*{spotcode}" name="spotcode" id="spotcode" class="form-control" style="width: 30%;">
		</div>
		<div class="mb-3">
			<label for="spotname" class="form-label">직위명</label>
			<input type="text" th:field="*{spotname}" name="spotname" id="spotname" class="form-control" style="width: 30%;">
		</div>


		<input type="submit" value="저장하기" class="btn btn-primary my-2">
	</form>
</div>

</html>
