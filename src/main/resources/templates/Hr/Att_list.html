<html layout:decorate="~{layout}">

<div layout:fragment="content" class="container my-3">

	<div class="col-6">
		<div class="input-group">
			<div class="input-group-append">
				출근일<input type="date" id="search_kw1" class="form-control" th:value="${kw1}">
			</div>
			이름or사번<input type="text" id="search_kw2" class="form-control" th:value="${kw2}">
			<button class="btn btn-outline-secondary" type="button" id="btn_search">찾기</button>
		</div>
	</div>
	<form th:action="@{/Attendance/list}" method="get" id="searchForm">
		<input type="hidden" id="kw1" name="kw1" th:value="${kw1}">
		<input type="hidden" id="kw2" name="kw2" th:value="${kw2}">
		<input type="hidden" id="page" name="page" th:value="${paging.number}">
	</form>

	<table class="table table-bordered table-hover-td">

		<thead class="table-primary">
			<tr class="text-center">
				<th>사원번호</th>
				<th>사원이름</th>
				<th>출근 일</th>
				<th>출근시간</th>
				<th>퇴근시간</th>
				<th>근무시간</th>
			</tr>
		</thead>

		<tbody>
			<tr class="text-center" th:each="List : ${paging}">
				<td th:text="${List.employee.empnum}"></td>
				<td th:text="${List.employee.empname}"></td>
				<td th:text="${List.day}"></td>
				<td th:text="${List.checkInTime}"></td>
				<td th:text="${List.checkOutTime}"></td>
				<td th:text="${List.workingtime}"></td>
				<!--<td>
					<a th:href="@{/dep/delete/{id}(id=${deplist.id})}" th:text="삭제"></a> /
					<a th:href="@{/dep/modify/{id}(id=${deplist.id})}" th:text="수정"></a>
				</td>-->
			</tr>
		</tbody>
	</table>
	<!-- 페이징처리 시작 -->
	<!--?page=0   페이지번호 1-->
	<div th:if="${!paging.isEmpty()}">
		<ul class="pagination justify-content-center">
			<li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
				<a class="page-link" href="javascript:void(0)" th:data-page="${paging.number-1}">
					<span>이전</span>
				</a>
			</li>
			<li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
				th:if="${page >= paging.number-4 and page <= paging.number+4}"
				th:classappend="${page == paging.number} ? 'active'" class="page-item">
				<a th:text="${page+1}" class="page-link" href="javascript:void(0)" th:data-page="${page}"></a>
			</li>
			<li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
				<a class="page-link" href="javascript:void(0)" th:data-page="${paging.number+1}">
					<span>다음</span>
				</a>
			</li>
		</ul>
	</div>
	<!-- 페이징처리 끝 -->
	<div class="col-6" style="display: flex;">
		<form th:action="@{/Attendance/checkin}" method="post">
			<button type="submit" class="btn btn-primary">출근</button>
		</form>
		<form th:action="@{/Attendance/checkout}" method="post">
			<button type="submit" class="btn btn-primary mx-1">퇴근</button>
		</form>
	</div>
	
	<!--검색 자바스크립트-->
	<script layout:fragment="script" type='text/javascript'>
		const page_elements = document.getElementsByClassName("page-link");
		Array.from(page_elements).forEach(function (element) {
			element.addEventListener('click', function () {
				document.getElementById('page').value = this.dataset.page;
				document.getElementById('searchForm').submit();
			});
		});
		const btn_search = document.getElementById("btn_search");
		btn_search.addEventListener('click', function () {
			document.getElementById('kw1').value = document.getElementById('search_kw1').value;
			document.getElementById('kw2').value = document.getElementById('search_kw2').value;
			document.getElementById('page').value = 0;  // 검색버튼을 클릭할 경우 0페이지부터 조회한다.
			document.getElementById('searchForm').submit();
		});
	</script>







</div>

</html>
