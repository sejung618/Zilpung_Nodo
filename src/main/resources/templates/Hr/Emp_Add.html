<html layout:decorate="~{layout}">

<div layout:fragment="content" class="container">
	<h5 class="my-3 border-bottom pd-2">사원 추가</h5>
	<form th:object="${Hr_Form}" method="post">
		<div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
			<div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
		</div>
		<div class="mb-3">
			<label for="EmpName" class="form-label">이름</label>
			<input type="text" th:field="*{EmpName}" name="EmpName" id="EmpName" class="form-control" style="width: 30%;">
		</div>
		<div class="mb-3">
			<label for="EmpSsn" class="form-label">주민등록번호</label>
			<input type="text" th:field="*{EmpSsn}" name="EmpSsn" id="EmpSsn" class="form-control">
		</div>
		<div class="mb-3">
			<label for="EmpAdd" class="form-label">주소</label>
			<input type="text" th:field="*{EmpAdd}" name="EmpAdd" id="EmpAdd" class="form-control" >
		</div>
		
		<div class="mb-3">
			<label for="EmpPhone" class="form-label">폰번호</label>
			<input type="tel" th:field="*{EmpPhone}" name="EmpPhone" id="EmpPhone" class="form-control"  >
		</div>
		<div class="mb-3">
			<label for="EmpMail" class="form-label">이메일</label>
			<input type="email" th:field="*{EmpMail}" name="EmpMail" id="EmpMail" class="form-control">
		</div>
		<div class="mb-3">
			<label for="EmpDate" class="form-label">입사일자</label>
			<input type="date" th:field="*{EmpDate}" name="EmpDate" id="EmpDate" class="form-control" >
		</div>

		<div class="form-group mb-3">
			<label for="EmpSpot" class="form-label mt-4">직위</label>
			<select class="form-select" name="EmpSpot" id="EmpSpot">
				<option value="-">-</option>
				<option value="인턴">인턴</option>
				<option value="사원">사원</option>
				<option value="대리">대리</option>
				<option value="과장">과장</option>
				<option value="부장">부장</option>
			</select>
		</div>

		<div class="form-group mb-3">
			<label for="EmpPosition" class="form-label mt-4">직책</label>
			<select class="form-select" name="EmpPosition" id="EmpPosition">
				<option value="-">-</option>
				<option value="팀원">팀원</option>
				<option value="부팀장">부팀장</option>
				<option value="팀장">팀장</option>
			</select>
		</div>

		<div class="form-group mb-3">
			<label for="DepCode" class="form-label mt-4">부서</label>
			<select class="form-select" name="DepCode" id="DepCode">
				<option value="-">-</option>
				<option value="101">인사</option>
				<option value="102">품질</option>
				<option value="103">영업</option>
				<option value="104">생산</option>
				<option value="105">자재</option>
			</select>
		</div>

		<input type="submit" value="저장하기" class="btn btn-primary my-2">
	</form>
</div>

</html>
