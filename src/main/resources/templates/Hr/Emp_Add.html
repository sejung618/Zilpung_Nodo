<html layout:decorate="~{layout}">
	
	<div layout:fragment="INDate" class="container">
	<h5 class="my-3 border-bottom pd-2">사원 추가</h5>
	<form th:object="${Hr_Form}" method="post">
		<div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
			<div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
		</div>
		<div class="mb-3">
			<label for="EmpName" class="form-label">이름</label>
			<input type="text" th:field="*{EmpName}" name="EmpName" id="EmpName" class="form-control">
		</div>
		<div class="mb-3">
			<label for="EmpAdd" class="form-label">주소</label>
			<input type="text" th:field="*{EmpAdd}" name="EmpAdd" id="EmpAdd" class="form-control">
		</div>
		
		<input type="submit" value="저장하기" class="btn btn-primary my-2">
	</form>
</div> 
</html>
