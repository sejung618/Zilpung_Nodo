<html layout:decorate="~{layout}">

<div layout:fragment="content" class="container">
	<h5 class="my-3 border-bottom pd-2">부서 관리</h5>
	
	<form  th:object="${dep_Form}" method="post">
		<div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
			<div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
		</div>
		
		<div class="mb-3">
			<label for="depcode" class="form-label">부서코드</label>
			<input type="number" th:field="*{depcode}" name="depcode" id="depcode" class="form-control" style="width: 30%;">
		</div>
		<div class="mb-3">
			<label for="depname" class="form-label">부서명</label>
			<input type="text" th:field="*{depname}" name="depname" id="depname" class="form-control" style="width: 30%;">
		</div>


		<input type="submit" value="저장하기" class="btn btn-primary my-2">
	</form>
</div>

</html>
