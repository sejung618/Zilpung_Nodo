<html layout:decorate="~{layout}">

<div layout:fragment="content" class="container my-3">
	<table class="table">

		<thead class="table-primary">
			<tr class="text-center">
				<th>부서코드</th>
				<th>부서명</th>
				
			</tr>
		</thead>

		<tbody>
			<tr class="text-center table-active" th:each="deplist : ${paging}">
				<td th:text="${deplist.depcode}"></td>
				<td th:text="${deplist.depname}"></td>
				
			</tr>
		</tbody>


	</table>

</div>

</html>
